<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/style.css">
  <script src="JS/script.js" defer></script>
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>

  <div class="container">
      <!-- Header-->
    <header class="header">

      <nav class="flex flex-ai-c" >
        <a href="/" class="header__logo">
          <img src="images/logo.svg" alt="logo">
        </a>
        <button class="header__hamburger"></button>
        <ul class="header__menu animated">
          <li class="header__item"><a href="#" class="header__link">Product</a></li>
          <li class="header__item"><a href="#" class="header__link">Features</a></li>
          <li class="header__item"><a href="#" class="header__link">Pricing</a></li>
          <li class="header__divider"></li>
          <li class="header__item"><a href="#" class="header__link">Login</a></li>
        </ul>
      </nav>
      
    </header>
    <main class="main">
      <section class="hero">
        <div class="hero__image">
          <img src="./images/illustration-devices.svg">
        </div>

        <div class="hero__content">
          <div class="hero__top-section">
            <span class="hero__colored">New</span> 
            <span class="hero__styled">Monograph Dashboard</span>
          </div>
          <article class="hero__article">
            <h1 class="hero__title">Powerful insights into your team</h1>
            <p class="hero__text">Project planning and time tracking for agile teams</p>
            <div class="hero__bottom-section">
              <button class="btn">Schedule a demo</button>
              <span>to see a live preview</span>
            </div>
          </article>
        </div>
  
      </section>

    </main>

</body>
</html>
